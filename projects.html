<!doctype html>
<html lang="en">

<head>
    <!-- (Copy your existing head content here, including CSS links and meta tags) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects | Aaryan's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cssdoc/styles.css">
    <link rel="icon" href="Images/Myphoto.png">
</head>

<body>
    <!-- (Copy your existing navbar/header here if needed) -->

    <div class="container my-5" id="projects">
        <h1 class="mb-4">Projects</h1>
        <div class="projects-grid">
            <div class="project-card" data-project="1">
                <span>Project 1</span>
            </div>
            <div class="project-card" data-project="2">
                <span>Project 2</span>
            </div>
            <div class="project-card" data-project="3">
                <span>Project 3</span>
            </div>
            <div class="project-card" data-project="4">
                <span>Project 4</span>
            </div>
            <div class="project-card" data-project="5">
                <span>Project 5</span>
            </div>
            <div class="project-card" data-project="6">
                <span>Project 6</span>
            </div>
        </div>
        <!-- Modal for project details -->
        <div id="project-modal" class="modal" style="display:none;">
          <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="carousel-container">
              <button class="carousel-prev">&#10094;</button>
              <img id="carousel-img" src="" alt="Project Image">
              <button class="carousel-next">&#10095;</button>
            </div>
            <p id="modal-description"></p>
            <div id="modal-badges"></div>
            <ul id="modal-bullets"></ul>
            <div id="modal-links"></div>
          </div>
        </div>
    </div>

    <!-- (Copy your existing footer/contact/etc. if needed) -->

    <!-- Project Modal JavaScript -->
    <script>
    // Example projectData. Replace with actual data and image paths
    const projectData = {
      1: {
        title: "Project 1 Title",
        images: ["images/project1a.jpg", "images/project1b.jpg"],
        desc: "Description for Project 1.",
        badges: ["Ansys", "SolidWorks", "MATLAB"],
        bullets: ["Bullet point 1", "Bullet point 2"],
        links: {
          github: "#",
          demo: "#",
          paper: ""
        }
      },
      2: {
        title: "Project 2 Title",
        images: ["images/project2a.jpg", "images/project2b.jpg"],
        desc: "Description for Project 2.",
        badges: ["MATLAB"],
        bullets: ["Feature A", "Feature B"],
        links: {
          github: "#",
          demo: "#",
          paper: "#"
        }
      },
      3: {
        title: "Project 3 Title",
        images: ["images/project3a.jpg"],
        desc: "Description for Project 3.",
        badges: ["SolidWorks"],
        bullets: ["Highlight 1", "Highlight 2"],
        links: {
          github: "#",
          demo: "",
          paper: ""
        }
      },
      4: {
        title: "Project 4 Title",
        images: ["images/project4a.jpg", "images/project4b.jpg", "images/project4c.jpg"],
        desc: "Description for Project 4.",
        badges: ["Ansys", "MATLAB"],
        bullets: ["Point 1", "Point 2", "Point 3"],
        links: {
          github: "#",
          demo: "",
          paper: "#"
        }
      },
      5: {
        title: "Project 5 Title",
        images: ["images/project5a.jpg"],
        desc: "Description for Project 5.",
        badges: ["SolidWorks", "MATLAB"],
        bullets: ["Item 1", "Item 2"],
        links: {
          github: "#",
          demo: "#",
          paper: ""
        }
      },
      6: {
        title: "Project 6 Title",
        images: ["images/project6a.jpg"],
        desc: "Description for Project 6.",
        badges: ["Ansys"],
        bullets: ["Key 1", "Key 2"],
        links: {
          github: "#",
          demo: "#",
          paper: "#"
        }
      }
    };

    document.querySelectorAll('.project-card').forEach(card => {
      card.addEventListener('click', function() {
        const p = projectData[this.dataset.project];
        if (!p) return;
        let idx = 0;
        document.getElementById('modal-title').innerText = p.title;
        document.getElementById('carousel-img').src = p.images[0];
        document.getElementById('modal-description').innerText = p.desc;
        document.getElementById('modal-badges').innerHTML = p.badges.map(b => `<span class="badge">${b}</span>`).join('');
        document.getElementById('modal-bullets').innerHTML = p.bullets.map(b => `<li>${b}</li>`).join('');
        let links = '';
        if (p.links.github) links += `<a href="${p.links.github}" target="_blank">GitHub</a> `;
        if (p.links.demo) links += `<a href="${p.links.demo}" target="_blank">Demo</a> `;
        if (p.links.paper) links += `<a href="${p.links.paper}" target="_blank">Paper</a>`;
        document.getElementById('modal-links').innerHTML = links;

        // Carousel controls
        const imgElem = document.getElementById('carousel-img');
        document.querySelector('.carousel-prev').onclick = function() {
          idx = (idx - 1 + p.images.length) % p.images.length;
          imgElem.src = p.images[idx];
        };
        document.querySelector('.carousel-next').onclick = function() {
          idx = (idx + 1) % p.images.length;
          imgElem.src = p.images[idx];
        };

        document.getElementById('project-modal').style.display = 'flex';
      });
    });

    document.querySelector('.close-modal').onclick = function() {
      document.getElementById('project-modal').style.display = 'none';
    };
    document.getElementById('project-modal').addEventListener('click', function(e) {
      if (e.target === this) this.style.display = 'none';
    });
    </script>
</body>
</html>
